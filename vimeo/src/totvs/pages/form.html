<div class="row text-center mt-4">
    <img class="mx-auto" id="header" style="max-width: 370px; width: 75%;">
</div>
<div id="form-holder" class="col-10 col-md-5 col-lg-4 d-flex justify-content-center mx-auto mt-5 p-4">
    <form name="send-form" style="position: relative;" id="form">
        <div class="form-group row justify-content-center">
            <div class="mb-4">    
                <label class="form-check-label" for="nome">Nome completo:</label>
                <input type="text" required="required" class="form-control" id="nome" value="">
            </div>
            <div class="mb-4">    
                <label class="form-check-label" for="email">Endereço de e-mail:</label>
                <input type="email" required="required" class="form-control" id="email" value="">
            </div>
            <div class="mb-4">    
                <label class="form-check-label" for="org">Organização:</label>
                <input type="text" required="required" class="form-control" id="org" value="">
            </div>
            <div class="mb-4">     
                <label class="form-check-label" for="cnpj">CNPJ [Somente números]:</label>
                <input type="number" required="required" class="form-control" id="cnpj" value="">
            </div>
            <div class="mb-4">      
                <label class="form-check-label" for="cel">Celular [DDD + Nº]:</label>
                <input type="text" required="required" class="form-control" id="cel" value="">
            </div>
            <div class="mb-4">  
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" required="required" id="concordo">
                    <label class="form-check-label" for="flexCheckChecked">
                        <small>Ao aceitar o uso de seus dados, você garante sua segurança e controle sobre sua privacidade, em conformidade com a LGPD.</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="my-2 d-flex justify-content-center">
            <input class="mx-4 px-4 py-1" id="btn-submit" type="submit" value="ENVIAR" />
        </div>
      </form>
</div>
<div class="row text-center my-4">
    <img class="mx-auto mb-3" id="logo" style="max-width: 180px; width: 75%;">
</div>
