<div class="col-10 col-md-8 d-flex justify-content-center mx-auto">
    <form name="send-form" style="position: relative; z-index: 90;" class="w-100 d-flex mt-5 flex-column justify-content-center" id="form">
        <!-- <div class="d-block d-md-none text-center mb-5">
        </div> -->
        <div class="form-group justify-content-center">
           
            <div class="text-left d-flex justify-content-center align-items-end position-relative">
                <label class="form-check-label" for="email">EMAIL:</label>
                <input type="email" required="required" class="form-control" id="email" value="">
            </div>
            <div class="justify-content-center d-flex flex-column flex-md-row mt-4">
                <label class="form-check-label mx-auto me-md-5" for="email">SUA IDENTIFICAÇÃO:</label>
                <div class="form-check form-check-inline mx-auto">
                    <input class="form-check-input" type="radio" required="required" name="radiobtn" id="form-cadastro-cliente" value="Corretor">
                    <label class="form-check-label" for="form-cadastro-cliente">CORRETOR</label>
                </div>
                <div class="form-check form-check-inline mx-auto">
                    <input class="form-check-input" type="radio" required="required" name="radiobtn" id="form-cadastro-convidado" value="Colaborador">
                    <label class="form-check-label" for="form-cadastro-convidado">COLABORADOR</label>
                </div>
            </div>
          </div>

        <div class="mt-5 d-flex justify-content-center">
            <input class="mx-4 px-4 py-1" id="btn-submit" type="submit" value="ENVIAR" />
        </div>
    </form>
    <div style="position: absolute; z-index: 50; background-color: #eae4e0; width: 85%; height: 80%; transform: translate(-50%, -50%); left: 50%; top: 50%;">
        <img class="mb-5" id="logo_header">
    </div>
</div>

<img id="aquarela_left"/>
<img id="aquarela_right"/>
